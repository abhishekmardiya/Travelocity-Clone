<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>

    <div id="header">
        <span class="iconify" data-icon="eva:arrow-back-fill" style="color: royalblue; cursor: pointer;" data-width="30" data-height="30" id="arrow"></span>
        <img src="./images/logo1.svg" alt="" width="9%" height="9%">
    </div>
    <hr> 

    <div id="form">
        <h1 style="font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;">Create an account</h1>
        <input type="email" name="" id="email" placeholder="Email Address">
        <input type="text" name="" id="username1" placeholder="First Name">
        <input type="text" name="" id="username2" placeholder="Last Name">
        <input type="password" name="" id="password" placeholder="password">
        <p>By creating an account, I agree to the Travelocity <u> Terms and Conditions</u> and <u>Privacy Statement</u>.</p>
        <div id="signupbtn"><h3>Continue</h3></div>
        <p style="text-align: center;">Already have an account ?<span id="alreadyacc"> Sign in</span></p>
        <p style="text-align: center;">or continue with</p>
        <span class="iconify" data-icon="ant-design:apple-filled" data-width="25" data-height="25" style="margin-left: 42%; margin-right: 4%; cursor: pointer;"></span>
        <span class="iconify" data-icon="ant-design:facebook-filled" style="color: royalblue; cursor: pointer; " data-width="25" data-height="25"></span>
    </div>
</body>
</html>



<script src="./scripts/signup.js"></script>
